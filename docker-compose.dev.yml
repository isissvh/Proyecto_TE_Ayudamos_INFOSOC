services:
  frontend:
    build: 
      context: ./frontend 
      target: build       
    ports:
      - "5173:5173"     
    command: npm run dev 
    volumes:
      - ./frontend:/app 
      - /app/node_modules  
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: